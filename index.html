<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="icon" type="image/png" href="favicon.ico">
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container">
        <div><h1>Calculate</h1></div>
        <div class="input-element">
            <input type="text" >
        </div>
        <div class="group">
            <button class="remove-one" onclick="clearOne()">X</button>
            <button class="reset" onclick="clearAll()">AC</button>
            <button class="exreq">)</button>
            <button class="exreq" >/</button>
        </div>
        <div class="group">
            <button class="exreq">7</button>
            <button class="exreq">8</button>
            <button class="exreq">9</button>
            <button class="exreq">*</button>
        </div>
        <div class="group">
            <button class="exreq">4</button>
            <button class="exreq">5</button>
            <button class="exreq">6</button>
            <button class="exreq">-</button>
        </div>
        <div class="group">
            <button class="exreq">1</button>
            <button class="exreq">2</button>
            <button class="exreq">3</button>
            <button class="exreq">+</button>
        </div>
        <div class="group">
            <button class="exreq">0</button>
            <button onclick="addDecimal()" >.</button>
            <button class="exreq">(</button>
            <button onclick="Evaluate()" >=</button>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
